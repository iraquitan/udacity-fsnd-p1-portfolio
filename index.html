<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="HTML, CSS, Bootstrap, Front-End, Portfolio">
  <meta name="description" content="Portfolio website for the Udacity Full Stack Web Developer Nanodegree">
  <meta name="author" content="Iraquitan Cordeiro Filho">
  <title>Portfolio</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <!-- Font family-->
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
</head>
<body>
<div class="container">
  <header class="row">
    <div class="col-xs-3 col-md-6">
      <img src="http://placehold.it/100x100" class="img-responsive title-logo" alt="Logo">
    </div>
    <div class="col-xs-9 col-md-6 text-uppercase text-right">
      <h1 class="text-thin title-super">Iraquitan Cordeiro Filho</h1>
      <h4>Full Stack Web Developer</h4>
    </div>
  </header>
  <div class="row">
    <div class="col-md-12">
      <hr class="title-hr">
    </div>
  </div>
  <!--Header image-->
  <div class="row">
    <div class="col-md-12">
      <img src="https://static.pexels.com/photos/21824/coffee-wooden-mac-theme-good-morning-21824.jpg" class="img-responsive img-rounded" alt="Header image">
    </div>
  </div>
  <!--Featured Work-->
  <div class="row">
    <div class="col-xs-12">
      <h2 class="text-muted">Featured Work</h2>
    </div>
  </div>
  <section class="row text-center featured-work">
    <article class="col-sm-6 col-md-4">
      <img src="http://placehold.it/400x250" class="img-responsive img-rounded" alt="Project image 1">
      <h3 class="text-uppercase">Project 1</h3>
      <p>project 1 link</p>
    </article>
    <article class="col-sm-6 col-md-4">
      <img src="http://placehold.it/400x250" class="img-responsive img-rounded" alt="Project image 2">
      <h3 class="text-uppercase">Project 2</h3>
      <p>project 2 link</p>
    </article>
    <article class="col-sm-6 col-md-4">
      <img src="http://placehold.it/400x250" class="img-responsive img-rounded" alt="Project image 3">
      <h3 class="text-uppercase">Project 3</h3>
      <p>project 3 link</p>
    </article>
  </section>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
